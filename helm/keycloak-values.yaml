production: true
proxyHeaders: xforwarded
customCaExistingSecret: ca-cert
global:
  imageRegistry: ""
image:
  registry: docker.io
  repository: chainguard/keycloak
  tag: latest
auth:
  adminUser: admin
  adminPassword: admin
  existingSecret: ""
  passwordSecretKey: ""
containerSecurityContext:
  enabled: true
  seLinuxOptions: {}
  runAsUser: 1001
  runAsGroup: 1001
  runAsNonRoot: true
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: "RuntimeDefault"
service:
  type: ClusterIP 
  http:
    enabled: true
  ports:
    http: 80
    https: 443
tls:
  enabled: false
  autoGenerated: false
  usePem: true
  passwordsSecret: ""
enableDefaultInitContainers: true 
args:
  - start
  - --hostname 
  - https://keycloak..chainguard.dev
  # - --optimized
extraVolumes: []
extraVolumeMounts: []
postgresql:
  volumePermissions:
    enabled: false
  primary:
    persistence:
      enabled: false 
  enabled: true
  auth:
    postgresPassword: "test123"
    username: keycloak
    password: "test123"
    database: keycloak
    # existingSecret: "keycloak-postgres-password"
  architecture: standalone
  image:
    registry: docker.io
    repository: chainguard/postgres-helm-compat
    tag: latest
logging:
  output: default
  level: ALL