production: false
proxyHeaders: xforwarded
# customCaExistingSecret: ca-cert
global:
  imageRegistry: ""
  security:
    allowInsecureImages: true
image:
  registry: "cgr.dev/ky-rafaels.example.com"
  repository: keycloak-bitnami 
  tag: "26.1.4"
auth:
  adminUser: admin
  adminPassword: admin
  existingSecret: ""
  passwordSecretKey: ""
containerSecurityContext:
  enabled: true
  seLinuxOptions: {}
  runAsUser: 1001
  runAsGroup: 1001
  runAsNonRoot: true
  privileged: false
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: "RuntimeDefault"
service:
  type: ClusterIP 
  http:
    enabled: true
  ports:
    http: 80
    https: 443
ingress:
  enabled: false 
  hostname: "" 
tls:
  enabled: false
  autoGenerated: false
  usePem: true
  passwordsSecret: ""
enableDefaultInitContainers: true 
extraVolumes: []
extraVolumeMounts: []
postgresql:
  volumePermissions:
    enabled: false
  primary:
    persistence:
      enabled: false 
  enabled: true
  auth:
    postgresPassword: "test123"
    username: keycloak
    password: "test123"
    database: keycloak
    # existingSecret: "keycloak-postgres-password"
  architecture: standalone
  image:
    registry: "cgr.dev/ky-rafaels.example.com"
    repository: postgres-bitnami
    tag: "17.4"
logging:
  output: default
  level: ALL